    <script src="./js/utils.js"></script>
    <script>
        select = document.querySelector("#preset-selector")
        Object.entries(presets).forEach((preset,i) => {
            el = document.createElement('option')
            if(i==0) el.setAttribute("selected", "true")
            el.value = preset[0]
            el.innerHTML = `${preset[0]}'s flag`
            select.append(el)
        })

        document.addEventListener("DOMContentLoaded", () => {
            Array.from(document.querySelectorAll(".button")).forEach(button => {
                button.addEventListener('click', e => {
                    e.preventDefault();
                    switch(button.getAttribute("id")){
                        case "enter":
                            location.href = location.href.match(/(^[^#]*)/)[0].replace('index.html', 'editor.html') + '#' + select.value;
                            break;
                        case "blank":
                            location.href.match(/(^[^#]*)/)[0].replace('index.html', 'editor.html')
                            break;
                    }
                })
            })
        })
    </script>
